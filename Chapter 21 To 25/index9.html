<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var user = prompt("Enter the Numbers for Example 472");
        var a = typeof user;
        var num = Number(user);
        var b = typeof num;
        document.write("<h4>value: " + user + "</h4>");
        document.write("<h4>Type: " + a + "</h4>");
        document.write("<h4>value: " + num + "</h4>");
        document.write("<h4>Type: " + b + "</h4>");
    </script>
</body>
</html>
