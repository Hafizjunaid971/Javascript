<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
</head>
<body>
    <script>
             function Factorial(n) { 
                 var n=prompt("Enter a number Will You chek factorial");
            var ans=1;   
            for (var i = 2; i <= n; i++) 
                ans = ans * i; 
            document.write("<h2>"+"Factorial of " + n +" is :" + ans +"</h2>");
        } 
        Factorial();
    </script>
</body>
</html>
