<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
        var userInput = prompt("Enter Positive Integer?", "21.23456");
        var num = Number(userInput);
        var roundUp = Math.round(userInput);
        var floorUp = Math.floor(userInput);
        var ceilUp = Math.ceil(userInput);
        document.write("<h3>Number: " + num + "<br />" +
        "Round off value: " + roundUp + "<br />" +
        "Floor value: " + floorUp + "<br />" +
        "Ceil value: " + ceilUp + "</h3>");
    </script>
</body>
</html>
